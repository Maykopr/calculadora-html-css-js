<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="bodyCalculator">
        <section class="tela">
            <div class="previousValue">212</div>
            <div class="currentValue">700</div>
        </section>
        <section class="botoes">
            <div id="functions">
                <button class="functions">C</button>
                <button class="functions">CE</button>
            </div>
            <div id="nunbers">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="operators">=</button>
            </div>
            <div id="operators">
                <button class="operators">%</button>
                <button class="operators">+</button>
                <button class="operators">-</button>
                <button class="operators">*</button>
                <button class="operators">/</button>

            </div>
        </section>
    </div>
</body>

</html>
