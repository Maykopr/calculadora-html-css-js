<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
	<title>Calculadora</title>
</head>

<body>
	<div class="bodyCalculator">
		<section class="tela">
			<p class="previousValue"></p>
			<p class="currentValue"></p>
		</section>
		<section>
			<div class="buttons" id="functions">
				<button class="functions btn" onclick="clean()">AC</button>
				<button class="functions btn" onclick="backspace()"><img src="img/backspace.png"
						alt=""></button>
				<button class="operators btn" onclick="filterOperator('/')">/</button>
				<button class="numbers btn" onclick="insert(7)">7</button>
				<button class="numbers btn" onclick="insert(8)">8</button>
				<button class="numbers btn" onclick="insert(9)">9</button>
				<button class="operators btn" onclick="filterOperator('*')">x</button>
				<button class="numbers btn" onclick="insert(4)">4</button>
				<button class="numbers btn" onclick="insert(5)">5</button>
				<button class="numbers btn" onclick="insert(6)">6</button>
				<button class="operators btn" onclick="filterOperator('-')">-</button>
				<button class="numbers btn" onclick="insert(1)">1</button>
				<button class="numbers btn" onclick="insert(2)">2</button>
				<button class="numbers btn" onclick="insert(3)">3</button>
				<button class="operators btn" onclick="filterOperator('+')">+</button>
				<button class="numbers btn" onclick="insert(0)">0</button>
				<button class="numbers btn" onclick="filterDot('.')">.</button>
				<button class="equal btn" id="equal" onclick="result('=')">=</button>
			</div>
		</section>
	</div>
</body>

</html>
