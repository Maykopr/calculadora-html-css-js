<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./dist/css/style.css">
	<script src="./dist/js/script.js" defer></script>
	<title>Calculadora</title>
</head>

<body>
	<main class="calculator">
		<div class="screen">
			<div class="screen__previous">
				<p id="screen-previous"></p>

			</div>
			<div class="screen__current">
				<p id="screen-current">0</p>

			</div>
		</div>
		<div class="button-pad" id="functions">
			<button id="clean" class="button-pad__btn button-pad__btn--functions">AC</button>
			<button id="backspace" class="button-pad__btn button-pad__btn--functions">âŒ«</button>
			<button id="percent" class="button-pad__btn button-pad__btn--secondary">%</button>
			<button id="7" class="button-pad__btn button-pad__btn--number">7</button>
			<button id="8" class="button-pad__btn button-pad__btn--number">8</button>
			<button id="9" class="button-pad__btn button-pad__btn--number">9</button>
			<button id="division" class="button-pad__btn button-pad__btn--secondary">/</button>
			<button id="4" class="button-pad__btn button-pad__btn--number">4</button>
			<button id="5" class="button-pad__btn button-pad__btn--number">5</button>
			<button id="6" class="button-pad__btn button-pad__btn--number">6</button>
			<button id="times" class="button-pad__btn button-pad__btn--secondary">x</button>
			<button id="1" class="button-pad__btn button-pad__btn--number">1</button>
			<button id="2" class="button-pad__btn button-pad__btn--number">2</button>
			<button id="3" class="button-pad__btn button-pad__btn--number">3</button>
			<button id="minus" class="button-pad__btn button-pad__btn--secondary">-</button>
			<button id="dot" class="button-pad__btn">,</button>
			<button id="0" class="button-pad__btn button-pad__btn--number">0</button>
			<button id="equal" class="button-pad__btn button-pad__btn--warning">=</button>
			<button id="plus" class="button-pad__btn button-pad__btn--secondary">+</button>
		</div>
	</main>
</body>

</html>
